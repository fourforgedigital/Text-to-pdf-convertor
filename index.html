<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>DocForge SaaS</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --glow:0 0 25px rgba(99,102,241,.5);
  --bg:#020617;
  --sidebar:#0f172a;
  --card:#020617;
  --border:#1f2937;
  --primary:#6366f1;
  --secondary:#22c55e;
  --text:#e5e7eb;
  --muted:#9ca3af;
}

*{box-sizing:border-box}

body{
  margin:0;
  font-family:Inter,sans-serif;
  background:var(--bg);
  color:var(--text);
  min-height:100vh;
  display:flex;
  overflow:hidden;
}

/* SIDEBAR */
aside{
  width:240px;
  background:var(--sidebar);
  border-right:1px solid var(--border);
  padding:20px;
  display:flex;
  flex-direction:column;
  gap:18px;
  animation:fadeLeft .8s ease forwards;
}

.brand{
  font-size:20px;
  font-weight:700;
  display:flex;
  gap:4px;
}

.brand span{
  color:var(--primary);
  position:relative;
}

.brand span::after{
  content:"";
  position:absolute;
  left:0;
  bottom:-3px;
  width:100%;
  height:2px;
  background:linear-gradient(90deg,var(--primary),#818cf8);
  transform:scaleX(0);
  transform-origin:left;
  animation:underline 1s ease forwards .5s;
}

.nav button{
  width:100%;
  background:none;
  border:none;
  color:var(--muted);
  padding:10px 12px;
  border-radius:10px;
  text-align:left;
  cursor:pointer;
  position:relative;
  transition:.25s ease;
}

.nav button::before{
  content:"";
  position:absolute;
  left:0;
  top:50%;
  width:4px;
  height:0;
  background:var(--primary);
  border-radius:4px;
  transform:translateY(-50%);
  transition:.25s;
}

.nav button:hover,
.nav button.active{
  background:#020617;
  color:#fff;
  transform:translateX(4px);
}

.nav button.active::before{
  height:70%;
}

/* MAIN */
.app{
  flex:1;
  display:flex;
  flex-direction:column;
}

header{
  height:64px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:0 24px;
  border-bottom:1px solid var(--border);
  background:rgba(2,6,23,.7);
  backdrop-filter:blur(12px);
  animation:slideDown .6s ease;
}

header .right{
  display:flex;
  gap:12px;
  align-items:center;
}

.pill{
  font-size:12px;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(34,197,94,.15);
  color:#4ade80;
}

main{
  padding:24px;
  display:grid;
  grid-template-columns:1.1fr .9fr;
  gap:24px;
}

/* CARDS */
.card{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:18px;
  padding:20px;
  animation:cardUp .6s ease forwards;
}

.card:nth-child(2){animation-delay:.15s}

h2{
  margin:0 0 12px;
  font-size:16px;
}

label{
  font-size:12px;
  color:var(--muted);
  margin-top:14px;
  display:block;
}

input,select,textarea{
  width:100%;
  margin-top:6px;
  background:#020617;
  border:1px solid var(--border);
  border-radius:12px;
  padding:10px 12px;
  color:#fff;
  transition:.25s;
}

input:focus,
select:focus,
textarea:focus{
  outline:none;
  border-color:var(--primary);
  box-shadow:var(--glow);
}

/* BUTTONS */
.actions{
  display:flex;
  gap:10px;
  margin-top:16px;
}

button{
  border:none;
  border-radius:12px;
  padding:10px 14px;
  font-weight:600;
  cursor:pointer;
  position:relative;
  overflow:hidden;
  transition:.25s;
}

button:hover{
  transform:translateY(-2px);
}

.primary{
  background:var(--primary);
  color:#fff;
  box-shadow:var(--glow);
}

.secondary{
  background:var(--secondary);
  color:#052e16;
}

.ghost{
  background:#020617;
  color:#fff;
  border:1px solid var(--border);
}

/* Loading spinner */
.loading{
  pointer-events:none;
}

.loading::after{
  content:"";
  width:16px;
  height:16px;
  border:2px solid #fff;
  border-top-color:transparent;
  border-radius:50%;
  position:absolute;
  right:12px;
  top:50%;
  transform:translateY(-50%);
  animation:spin .8s linear infinite;
}

/* PREVIEW */
.preview{
  height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  border:1px dashed var(--border);
  border-radius:14px;
  color:var(--muted);
  animation:pulse 3s ease-in-out infinite;
}

/* FOOTER */
footer{
  padding:14px 24px;
  font-size:12px;
  color:var(--muted);
  border-top:1px solid var(--border);
  animation:fadeUp .6s ease;
}

/* ANIMATIONS */
@keyframes fadeLeft{
  from{opacity:0;transform:translateX(-20px)}
  to{opacity:1}
}
@keyframes slideDown{
  from{opacity:0;transform:translateY(-10px)}
  to{opacity:1}
}
@keyframes cardUp{
  from{opacity:0;transform:translateY(15px)}
  to{opacity:1}
}
@keyframes underline{
  to{transform:scaleX(1)}
}
@keyframes fadeUp{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}
@keyframes pulse{
  0%,100%{box-shadow:none}
  50%{box-shadow:0 0 40px rgba(99,102,241,.25)}
}
@keyframes spin{
  to{transform:translateY(-50%) rotate(360deg)}
}

@media(max-width:900px){
  aside{display:none}
  main{grid-template-columns:1fr}
}
</style>
</head>

<body>

<aside>
  <div class="brand">Doc<span>Forge</span></div>
  <div class="nav">
    <button class="active">Generator</button>
    <button>Templates</button>
    <button>Fonts</button>
    <button>History</button>
    <button>Settings</button>
  </div>
</aside>

<div class="app">
<header>
  <strong>PDF Generator</strong>
  <div class="right">
    <span class="pill">SaaS MODE</span>
    <button class="ghost">Account</button>
  </div>
</header>

<main>
  <section class="card">
    <h2>Document Settings</h2>
    <label>Filename</label>
    <input value="document.pdf">

    <label>Font</label>
    <select>
      <option>Times New Roman</option>
      <option>Roboto</option>
      <option>Open Sans</option>
      <option>Noto Sans Devanagari</option>
    </select>

    <label>Content</label>
    <textarea></textarea>

    <div class="actions">
      <button class="primary" id="genBtn">Generate PDF</button>
      <button class="secondary">Preview</button>
      <button class="ghost">Clear</button>
    </div>
  </section>

  <section class="card">
    <h2>Live Preview</h2>
    <div class="preview">PDF preview will appear here</div>
  </section>
</main>

<footer>Designed & Developed by FourForge Digital</footer>
<footer>Â© Copyright 2025.All Rights Reserved</footer>
</div>

<script>
const btn = document.getElementById("genBtn");
btn.onclick = () => {
  btn.classList.add("loading");
  btn.textContent = "Forging PDF";
  setTimeout(()=>{
    btn.classList.remove("loading");
    btn.textContent = "Generate PDF";
  },2500);
};
</script>

</body>
</html>
